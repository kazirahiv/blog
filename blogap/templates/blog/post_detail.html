{% extends 'blog/base.html' %}
{% load static %}
{% block content%}
<div class="blog-post">
            {% if post.published_date %}
              <h2 class="blog-post-title">{{post.titles}}</a></h2>
                <p class="blog-post-meta">{{post.published_date}} by <a href="#">{{ post.author }}</a></p>
                <p>{{post.text | linebreaksbr}}</p>
                  {% if post.image %}
                    <img src="{{ STATIC_URL }}{{ post.image.url }}" />
                  {% endif %}
            <hr>
            {% endif %}
 </div>
{% endblock %}
